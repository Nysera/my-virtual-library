<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Virtual Library</title>
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap">
</head>
<body>
    <header>
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 297 226.9" width="40" height="40"><path d="M45.43,0h0A10.62,10.62,0,0,0,34.83,10.63V170a10.67,10.67,0,0,0,10.64,10.63c24.74.06,66.19,5.21,94.78,35.14V49a10.23,10.23,0,0,0-1.46-5.39C115.32,5.8,70.23.06,45.43,0Z"/><path d="M262.17,170V10.63A10.61,10.61,0,0,0,259,3.08,10.49,10.49,0,0,0,251.59,0h0c-24.8.06-69.89,5.8-93.36,43.59A10.22,10.22,0,0,0,156.75,49V215.75c28.59-29.92,70-35.07,94.78-35.13A10.67,10.67,0,0,0,262.17,170Z"/><path d="M286.37,36.75h-7.7V170a27.2,27.2,0,0,1-27.1,27.13c-21,0-55.59,4.15-80.09,27.34,42.38-10.37,87-3.63,112.51,2.17a10.63,10.63,0,0,0,13-10.35V47.38A10.64,10.64,0,0,0,286.37,36.75Z"/><path d="M18.33,170V36.75h-7.7A10.64,10.64,0,0,0,0,47.38v168.9a10.62,10.62,0,0,0,13,10.35c25.46-5.8,70.14-12.55,112.52-2.17-24.51-23.19-59.1-27.29-80.09-27.34A27.2,27.2,0,0,1,18.33,170Z"/></svg>
            <span>My Virtual Library</span>
        </h1>
    </header>
    <div class="info-container">
        <h2>Let's get started!</h2>
        <div class="content-wrapper">
            <p>Want to keep a record of all the books you have read or wanting to read?</p>
            <p><b>My Virtual Library</b> is a fast and simple way to organize your book library online.</p>
            <p>Click the button below to add your first book.</p>
            <button id="info-add-book" class="btn btn-solid">Add Book</button>
        </div>
    </div>
    <div class="form-modal" style="display: none">
        <div id="add-book-modal" class="form-wrapper" style="display: none;">
            <div class="title">
                <h2>Add a new book</h2>
                <button class="btn close-modal">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 16 16"><path d="M13.957 3.457l-1.414-1.414-4.543 4.543-4.543-4.543-1.414 1.414 4.543 4.543-4.543 4.543 1.414 1.414 4.543-4.543 4.543 4.543 1.414-1.414-4.543-4.543z"></path></svg>
                </button>
            </div>
            <div class="input-wrapper">
                <label for="title">Title:</label>
                <input id="title" type="text" name="title">
            </div>
            <div class="input-wrapper">
                <label for="author">Author:</label>
                <input id="author" type="text" name="author">
            </div>
            <div class="input-wrapper">
                <label for="pages">Number Of Pages:</label>
                <input id="pages" type="text" name="pages">
            </div>
            <div class="input-wrapper">
                <label for="image-url">Cover Image URL:</label>
                <input id="image-url" type="text" name="image-url">
            </div>
            <div class="input-wrapper">
                <label for="read-status">Read Status:</label>
                <select id="read-status" name="read-status">
                    <option value="">-- Please select an option --</option>
                    <option value="">Read</option>
                    <option value="">In Progress</option>
                    <option value="">Not Read</option>
                </select>
            </div>
            <div class="input-wrapper submit">
                <button id="" class="btn btn-solid">Add Book</button>
            </div>
        </div>
    </div>
    <div class="overlay-backdrop"></div>


    
<script src="/assets/js/app.js"></script>
</body>
</html>
